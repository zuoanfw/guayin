<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="Cache-control" content="public" max-age="no-cache"/>
    <title>列表-{$tpshop_config['shop_info_store_name']}</title>
    <meta name="keywords" content="{$tpshop_config['shop_info_store_keyword']}"/>
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}"/>
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="" type="image/x-icon" href="{$tpshop_config.shop_info_store_ico|default='/public/static/images/logo/storeico_default.png'}" media="screen"/>
    <script src="__PUBLIC__/js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/help.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/guayin.css"/>
</head>
<body>
<!--header-s-->
<include file="public/header" w="w1224"/>
    <!--header-e-->
<!--E头部-->
<!-- <div style="clear: both; height:45px"></div> -->
<div id="pageContent" class="pageContent p">
    <div class="hc-warp" id="page">
        <div class="hc-crumbs"><a class="p-fb" href="" target="_blank">帮助中心</a></div>
        <div class="hc-column">
            <tpshop sql="select * from `__PREFIX__article_cat` where cat_type=1 and show_in_nav = 1 order by sort_order" key="k" item='v'>
                <div class="hc-column-box">
                    <h2><a href="" target="_self">{$v[cat_name]}</a></h2>
                    <ul>
                        <tpshop sql="select * from `__PREFIX__article` where cat_id = $v[cat_id] and is_open = 1 order by article_id desc limit 8 " key="k2" item='v2'>
                            <if condition="!empty($v2['link'])">
                                <li><a href="{$v2['link']}">{$v2[title]}</a></li>
                            <else/>
                                <li><a href="/article/{$v2[article_id]}.html">{$v2[title]}</a></li>
                            </if>
                        </tpshop>
                    </ul>
                </div>
            </tpshop>
        </div>
        <!--可编辑区域开始-->
        <div id="content"> <!--可编辑区域开始-->
            <div style="width: 980px; overflow: hidden; float: right;">
                <ul class="article_list">
                    <foreach name="article" item="v" key="k">
                        <li style="padding-bottom: 5px;"><a href="/article/{$v[article_id]}.html">{$v['title']}</a></li>
                    </foreach>
                </ul>
                <div class="page p">
                    {$page->show()}
                </div>
            </div>
            <!--可编辑区域结束-->
        </div>
        <!--可编辑区域结束-->
    </div>
</div>
<include file="public/footer"/>
<script src="__STATIC__/js/lazyload.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/headerfooter.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
